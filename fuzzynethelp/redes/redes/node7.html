<H1><A NAME="SECTION00320000000000000000">
Segundo Caso</A>
</H1>
Tomemos <!-- MATH
 $g(\alpha)=\alpha^r$
 -->
<IMG
 WIDTH="85" HEIGHT="37" ALIGN="CENTER" BORDER="0"
 SRC="img53.gif"
 ALT="$ g(\alpha)=\alpha^r$">, <IMG
 WIDTH="48" HEIGHT="33" ALIGN="CENTER" BORDER="0"
 SRC="img54.gif"
 ALT="$ r&gt;0$"> y N un n&#250;mero difuso cuya funci&#243;n de pertenencia est&#225; formada por trazos rectos entre <IMG
 WIDTH="22" HEIGHT="33" ALIGN="CENTER" BORDER="0"
 SRC="img83.gif"
 ALT="$ \alpha_i$"> y <!-- MATH
 $\alpha_i+1$
 -->
<IMG
 WIDTH="54" HEIGHT="33" ALIGN="CENTER" BORDER="0"
 SRC="img84.gif"
 ALT="$ \alpha_i+1$"> con <!-- MATH
 $i=0,1,\cdots A-1$
 -->
<IMG
 WIDTH="144" HEIGHT="35" ALIGN="CENTER" BORDER="0"
 SRC="img85.gif"
 ALT="$ i=0,1,\cdots A-1$">. En ese caso tendremos
<!-- MATH
 \begin{displaymath}
\int_0^1 \alpha^rv_N(\alpha,\beta)d\alpha=
\sum_{i=0}^{A-1}\int_{\alpha_i}^{\alpha_{i+1}} \alpha^rv_N(\alpha,\beta)d\alpha
\end{displaymath}
 -->
<P></P>
<DIV ALIGN="CENTER">
<IMG
 WIDTH="361" HEIGHT="78" ALIGN="CENTER" BORDER="0"
 SRC="img86.gif"
 ALT="$\displaystyle \int_0^1 \alpha^rv_N(\alpha,\beta)d\alpha=
\sum_{i=0}^{A-1}\int_{\alpha_i}^{\alpha_{i+1}} \alpha^rv_N(\alpha,\beta)d\alpha
$">
</DIV><P></P>
Para el c&#225;lculo de cada integral seguimos un procedimiento semejante al del caso 1, tomando <IMG
 WIDTH="65" HEIGHT="35" ALIGN="CENTER" BORDER="0"
 SRC="img87.gif"
 ALT="$ a,b,c,d$"> tales que
<!-- MATH
 \begin{displaymath}
L_{\alpha_i}=a \quad R_{\alpha_i}=d \quad
L_{\alpha_{i+1}}=b \quad R_{\alpha_{i+1}}=c
\end{displaymath}
 -->
<P></P>
<DIV ALIGN="CENTER">
<IMG
 WIDTH="338" HEIGHT="35" ALIGN="CENTER" BORDER="0"
 SRC="img88.gif"
 ALT="$\displaystyle L_{\alpha_i}=a \quad R_{\alpha_i}=d \quad
L_{\alpha_{i+1}}=b \quad R_{\alpha_{i+1}}=c
$">
</DIV><P></P>
Por lo tanto, para <!-- MATH
 $\alpha_i \leq \alpha \leq \alpha_{i+1}$
 -->
<IMG
 WIDTH="119" HEIGHT="33" ALIGN="CENTER" BORDER="0"
 SRC="img89.gif"
 ALT="$ \alpha_i \leq \alpha \leq \alpha_{i+1}$">
<!-- MATH
 \begin{displaymath}
L_\alpha=a+\frac{(\alpha-\alpha_i)}{(\alpha_{i+1}-\alpha_i)}(b-a) \quad
R_\alpha=c+\frac{(\alpha-\alpha_i)}{(\alpha_{i+1}-\alpha_i)}(d-c)
\end{displaymath}
 -->
<P></P>
<DIV ALIGN="CENTER">
<IMG
 WIDTH="482" HEIGHT="63" ALIGN="CENTER" BORDER="0"
 SRC="img90.gif"
 ALT="$\displaystyle L_\alpha=a+\frac{(\alpha-\alpha_i)}{(\alpha_{i+1}-\alpha_i)}(b-a) \quad
R_\alpha=c+\frac{(\alpha-\alpha_i)}{(\alpha_{i+1}-\alpha_i)}(d-c)
$">
</DIV><P></P>
